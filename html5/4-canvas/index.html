<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const img = new Image();
      img.src =
        "https://s1.aigei.com/src/img/png/96/961ac89ceda748e08413ad45ade7bce9.png?imageMogr2/auto-orient/thumbnail/!282x158r/gravity/Center/crop/282x158/quality/85/%7CimageView2/2/w/282&e=2051020800&token=P7S2Xpzfz11vAkASLTkfHN7Fw-oOZBecqeJaxypL:YKrZ7-ECT5mq5EqXleA8ypykTXg=";
      img.onload = () => {
        ctx.drawImage(img, 0, 0);
      };
      ctx.fillStyle = "red";
      ctx.fillRect(0, 250, 250, 250);
    </script>
  </body>
</html>
