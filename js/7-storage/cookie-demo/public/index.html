<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie 演示中心</title>
    <!-- 获取 -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="header">
        <h1>🍪 Cookie 操作演示</h1>
        <p>体验Cookie的读取与存储机制</p>
    </div>
    
    <div class="card">
        <h2>当前Cookie状态</h2>
        <div id="cookie-status"></div>
        <button class="btn" onclick="getCookie()">点击测试</button>
    </div>
    <div class="card">
        <h2>Cookie信息</h2>
        <div id="cookie-info"></div>
    </div>

    <script>
        // 读取Cookie
        function getCookie(name) {
            const cookieStatus = document.getElementById('cookie-status');
            const cookieInfo = document.getElementById('cookie-info');
            const cookieString = decodeURIComponent(document.cookie);
            const cookieArray = cookieString.split('; ');
            for (let i = 0; i < cookieArray.length; i++) {
                const cookiePair = cookieArray[i].split('=');
                cookieInfo.innerHTML += `${cookiePair[0]}: ${cookiePair[1]}<br>`;
                console.log(cookiePair)
                if (cookiePair[0] === name) {
                    return cookiePair[1];
                }
            }
            return null;
        }
        // ... existing code ...
    </script>
</body>
</html>
