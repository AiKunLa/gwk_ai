<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* css 样式重置 */
      * {
          margin: 0;
          padding: 0;
        }
        .box {
          width: 400px;
          height: 400px;
          background-color: #78e0ef;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        .inner_box {
          width: 150px;
          height: 150px;
          background-color: red;
          position: relative;
          top: 10px;
          left: 10px;
          margin-top: 10px;
        }
        
    </style>
  </head>
  <body>
    <!-- 有些元素默认会有默认的margin -->

    <div class="box">
        <div class="inner_box"></div>
    </div>
  </body>
</html>
