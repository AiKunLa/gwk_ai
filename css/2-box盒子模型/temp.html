<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1,
      .box2 {
        width: 200px;
        height: 200px;
        margin-top: 20px;
        border: 20px solid rgb(0, 0, 0);
        padding: 20px;
      }
      .box1 {
        box-sizing: content-box;
        background-color: red;
      }
      .box2 {
        box-sizing: border-box;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
