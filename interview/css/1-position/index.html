<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100px;
        background-color: blue;
      }
      #left {
        flex-grow: 1;
        flex-shrink: 0;
        height: 100%;
        background: red;
      }
      #center {
        flex-grow: 1;
        flex-shrink: 0;
        flex-basis: 20%;
        height: 100%;
        background: green;
      }
      #right {
        height: 100%;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="left"></div>
      <div id="center"></div>
      <div id="right"></div>
    </div>
  </body>
</html>
