<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 头部标签 -->
    <header>
      <!-- 标题标签 -->
      <h1></h1>
      <!-- 导航标签 -->
      <nav></nav>
    </header>
    <!-- 主要内容标签 -->
    <main>
      <!-- 文章标签 使用该标签可以提升内容的权重  -->
      <article>
        <header>
          <h2></h2>
        </header>
        <!--  -->
        <div>
          <!-- 内容区块 上面可以是主题 -->
          <section></section>
          <!--  -->
          <section></section>
        </div>
      </article>
    </main>
    <!-- 底部标签 -->
    <footer>
      <section>
        <h3></h3>
        <address property="email">
          <a href="">email</a>
        </address>
        <address property="address">
          <p>123 Main St. Suite 404</p>
        </address>
      </section>
    </footer>
  </body>
</html>
