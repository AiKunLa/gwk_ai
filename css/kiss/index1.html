<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #78e0ef;
        margin: 0;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 238px;
        height: 238px;
        transform: translate(-50%, -50%);
      }

      .ball {
        border: 8px solid;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: inline-block;
        vertical-align: top;
        position: relative;
      }
      .face {
        width: 70px;
        height: 30px;
        /* 找离他最近的的position不为static 若都没有就会相对于body定位*/
        position: absolute;
        right: 0px;
        top: 30px;
        border-top-right-radius: 15px;
      }
      .eye {
        width: 15px;
        height: 14px;
        border-radius: 50%;
        border-bottom: 5px solid #000;
        position: absolute;
      }
      .eye-l {
        left: 10px;
      }
      .eye-r {
        right: 10px;
      }
      .mouth {
        width: 30px;
        height: 14px;
        border-radius: 50%;
        border-bottom: 5px solid #000;
        position: absolute;
        bottom: -10px;
        left: 0;
        right: 0;
        transform: translate(3px);
        margin: auto;
      }
      .eye-r-p {
        border-top: 5px solid #000;
        border-bottom: none;
        height: 15px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="l-ball" class="ball">
        <div class="face face-l">
          <div class="eye eye-l"></div>
          <div class="eye eye-r"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div id="r-ball" class="ball">
        <div class="face facer">
          <div class="eye eye-l eye-r-p"></div>
          <div class="eye eye-r eye-r-p"></div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>
  </body>
</html>
