<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 严格模式
      var name = "Trump";
      
      function gretting(...args) { // ...args 叫做剩余参数 rest运算符
        console.log(...arguments,Array.from(args))  // 展开运算符

        console.log(arguments[0],arguments[1]) // apply和call 对于参数的处理是相同的 

        return `helow , I am ${this.name}`;
      }
      const Person = {
        name: "LJ",
      };

      console.log("call---------------------------")
      console.log(gretting.call(Person, 18, "fuzou")); // LJ
      console.log("apply---------------------------")
      console.log(gretting.apply(Person, [18, "fuzou"])); // LJ

      console.log("bind------------------------------")

      // my 的this绑定到Person
      const my = gretting.bind(Person,18,"fuzou")
      console.log(my()); // 不会调用函数 只是返回一个函数


    //   console.log(gretting.call(null)); // Trump
    //   console.log(gretting.call(undefined)); // Trump
    //   console.log(gretting.call("")); // undefined

    </script>
  </body>
</html>
