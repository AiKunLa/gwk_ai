<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 50px;
        margin-top: 20px;
        background-color: pink;
      }
      .prent {
        position: relative;
        width: 500px;
        height: 200px;
      }
      .container1 {
        text-align: center;
      }
      .container2 {
        /* margin: auto 0; */
        line-height: 50px;
      }
      .container3 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      .container4 {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -25px 0 0 -100px;
      }
      .container5 {
        position: absolute;
        left: calc(50%);
        top: calc(50%);
      }
      .container6 {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .prent2 {
        width: 500px;
        height: 200px;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .prent3 {
        
      }
    </style>
  </head>
  <body>
    <h2>单行文本水平居中</h2>
    <div class="container1">container1</div>
    <h2>单行文本垂直居中</h2>
    <div class="container2">container2</div>
    <h2>固定宽高块级盒子水平垂直居中</h2>
    <div class="prent">
      <div class="container1 container2 container3">container3</div>
    </div>
    <div class="prent">
      <div class="container1 container2 container4">container4</div>
    </div>
    <div class="prent">
      <div class="container1 container2 container5">container5</div>
    </div>
    <h2>未知宽高块级盒子水平垂直居中</h2>
    <div class="prent">
      <div class="container1 container2 container6">container6</div>
    </div>
    <div class="prent2">
      <div class="container1 container2 container7">container7</div>
    </div>
    <div class="prent2">
      <div class="container1 container2 container7">container7</div>
    </div>
    <div class="prent3">
      <div class="container1 container2 container7">container8</div>
    </div>
  </body>
</html>
