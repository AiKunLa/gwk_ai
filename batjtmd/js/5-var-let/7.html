<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数中的this</title>
  </head>
  <body>
    <script>
      var name = "window";
      var a = {
        name: "object",
        getName1: function () {
          setTimeout(() => {
            // 箭头函数没有this 
            console.log(this.name);
          }, 1000);
        },
        getName2: function () {
          setTimeout(function(){
            this.name
          }, 1000);
        },
      };
      a.getName();
    </script>
  </body>
</html>
