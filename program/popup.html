<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hulk</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      h3 {
        margin: 0 0 10px 0;
        color: #333;
      }
      p {
        margin: 0 0 15px 0;
        color: #666;
        font-size: 12px;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      button {
        padding: 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #changeBtn {
        background-color: #4caf50;
        color: white;
      }
      #restoreBtn {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>改变背景颜色</h3>
    <p>点击下方按钮将当前页面背景色为绿色</p>
    <div class="button-container">
      <button id="changeBtn">改变背景颜色</button>
      <button id="restoreBtn">还原之前背景颜色</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
