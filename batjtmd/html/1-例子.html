<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 改为header标签：header标签是网页的头部区域，通常包含网站的标题、导航菜单等内容。 -->
    <div class="container" id="header">
        <!-- 改为为h1标签：h1标签是权重最高的，该标签的文本会被浏览器优先显示 -->
      <div class="header header-main">Super duper best blog ever</div> 
      <!--  改为为nav标签 nav标签是导航的语义化标签，浏览器会将其作为导航菜单来显示 -->
      <div class="site-navigation">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/archive">Archive</a>
      </div> 
    </div>
    <!-- 改为main标签：main标签是网页的主要内容区域，通常包含网站的主要内容，如文章、图片、视频等。 -->
    <div class="container" id="main">
      <div class="article-header-level-1">
        Why you should buy more cheeses than you currently do
      </div>
      <!-- 改为article标签，article是文章的语义化标签，浏览器会将其作为文章来显示。（会提升该部分内容的权重） -->
      <div class="article-content">
        <div class="article-section">
          <div class="article-header-level-2">Part 1: Variety is spicy</div>
          <!-- cheesy content -->
        </div>
        <div class="article-section">
          <div class="article-header-level-2">Part 2: Cows are great</div>
          <!-- more cheesy content -->
        </div>
      </div>
    </div>
    <div class="container" id="footer">
      Contact us!
      <div class="contact-info">
        <p class="email">
          <a href="mailto:us@example.com">us@example.com</a>
        </p>
        <div class="street-address">
          <p>123 Main St., Suite 404</p>
          <p>Yourtown, AK, 12345</p>
          <p>United States of America</p>
        </div>
      </div>
    </div>
  </body>
</html>
