<!DOCTYPE html>

  <body>
    <script>
      function Person(name, age) {
        this.name = name; //
        this.age = age;
      }
      const p = new Person("zhangsan", 18); // 函数作为构造函数被调用 指向实例对象p
      console.log(p.name);
    </script>
