<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI情景模拟：命运抉择</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>命运抉择：AI情景模拟</h1>
            <div class="game-status">
                <span id="game-stage">阶段：初始</span>
                <span id="game-time">时间：00:00</span>
            </div>
        </div>
        <div class="game-story" id="game-story">
            <!-- 故事背景和场景描述将在这里动态显示 -->
        </div>
        <div class="game-choices" id="game-choices">
            <!-- 玩家选择按钮将在这里动态生成 -->
        </div>
        <div class="game-dialog" id="game-dialog">
            <div class="dialog-history" id="dialog-history"></div>
            <div class="dialog-input">
                <input type="text" id="user-question" placeholder="输入问题询问细节...">
                <button id="ask-btn">提问</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
