<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 基础按钮样式 */
      .btn {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: white;
        font-size: 16px;
        font-weight: 600;
        transition: all 1s;

      }
      /* 悬停效果 */
      .btn:hover {
        background: green;
      }
    </style>
  </head>
  <body>
    <button class="btn">按钮</button>
  </body>
</html>
