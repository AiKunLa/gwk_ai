<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = {
        name: "武依微",
        func1: function () {
          console.log(this.name);
        },
        func2: function (a, b) {
          console.log(a, b, this.name);
        },
      };
      const b = a.func2;
      // call是函数对象原型上的方法
      b.call(a, 1, 2);
      b.apply(a, [1, 2]);
      // bind 不会调用函数 而是返回一个新的函数 新函数的this是指定的this
      const c = b.bind(a);
      c(3, 4);
    </script>
  </body>
</html>
