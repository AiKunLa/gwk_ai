<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex 弹性布局</title>
  <style>
  * {
    padding: 0;
    margin: 0;
  }
  .container {
    display: flex;
    width: 600px;
    height: 300px;
  }
  .left {
    /* 214.288 */
    flex: 1 2 500px; 
    background-color: red;
  }
  .right {
    /* 85.712 */
    flex: 2 1 400px;
    background-color: blue;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div> <!-- 左容器200px -->
    <div class="right"></div> <!-- 右容器400px -->
  </div>
</body>
</html>
