      const getResource = async () => {
        // fetch后面有什么
        // fetch的本质是返回promise 实例化对象
        console.log(fetch("https://api.github.com/users/AiKuLa"));

        const result = await fetch("https://api.github.com/users/AiKuLa/repos");
        const data = await result.json();
        console.log(data);
        document.getElementById("repos").innerHTML = data
          .map((item) => {
            return `
                    <li>
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                    </li>
                `;
          })
          .join("");
      };
      getResource()
      // await 的后面是什么，是一个Promis实例化对象
    </script>
