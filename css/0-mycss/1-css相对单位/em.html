<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            font-size: 20px;
        }
        .child {
            font-size: 1.5em;
        }
        .container {
            width: 10em;
            height: 10em;
            background-color: pink;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="parent">
        我是20px
        <div class="child">
            我是1.5em
        </div>
    </p>
    <div class="container">
        name: 张三
    </div>
</body>
</html>
