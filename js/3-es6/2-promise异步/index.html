<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // es6的异步变同步的解决方案
      const p = new Promise((resolve) => {
        // 这个函数是promise实例化所需要的函数，传入后会立即执行
        console.log("333"); //立即执行
        setTimeout(() => {
          //定时器的注册 在
          //
          console.log("222");
          resolve();
        }, 1000);
      });
      // 同步
      //控制执行顺序 先输出111 等111 输出完毕后再输出222
      // Promise 实例prototype上有一个then方法
      console.log(p); //同步
      p.then(() => {
        console.log("111");
      });
    </script>
  </body>
</html>
