<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin层叠</title>
    <style>
      .container {
        width: 500px;
        background-color: pink;
        display: flow-root;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        display: flow-root;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box1</div>
      <!-- <div style="display: flow-root"></div> -->
      <div class="box">box2</div>
      <div class="box">box3</div>
    </div>
  </body>
</html>
